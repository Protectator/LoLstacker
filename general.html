<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="jquery-1.8.1.min.js"></script>
	<script src="jquery.flot.js"></script>
	<script src="script.js"></script>
    <title>LoLstacker General</title>
  </head>
  <body>
  <div id="container">
	<h1>LoLstacker General</h1>
	<h2>Snowall Item's stacks simulator</h2>
	<table id="formul">
	<tr><td class="legend">Average KDA Ratio</td><td class="inputZone"><input type="number" name="Kills" min="0" class="kda" id="k"/>:
	          <input type="number" name="Deaths" min="0" class="kda" id="d" />:
			  <input type="number" name="Assists" min="0" class="kda" id="a" /></td></tr>
	<tr><td class="legend">Simulations</td><td class="inputZone"><input type="number" name="Simulations" value="20000" min="0" id="sim"/></td></tr>
	<tr><td colspan="2" class="legend"><input type="button" value="Simulate" onClick="setTimeout('simulateGeneral();', 1);"><output id="loading"></output></td><td colspan="2" class="legend"></td></tr>
	</table>
	<div id="placeholder"></div>
	<output id="testx">0</output>;<output id="testy">0</output><input type="button" value="LOL" onClick="showTooltip(41, 100, 'TROLOLOL')">
	<output id="result"></output>
	</div>
  </body>
</html>
